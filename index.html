<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
	<link rel="stylesheet" type="text/css" href="css/ts3_default_colored_2014.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	<title></title>
</head>
<body>
	<div id="ts3-viewer"></div>
	<script id="ts3-source" type="text/x-handlebars-template">
		<div><a href="{{link}}"><span class="ts3-icon-size"><span class='ts3-icon ts3-server-green'></span></span>&nbsp;<span>{{name}}</span></a></div>
		{{> channels}}
	</script>
	<script id="ts3-channels" type="text/x-handlebars-template">
		<div class="ts3-indent">
			{{#each channels}}
				<div>
					<a href="{{link}}">{{getStatus status}}&nbsp;<span>{{name}}</span></a>
					{{#each flags}}{{getFlag flag}} {{/each}}
				</div>
				{{#each clients}}
					<div class="ts3-indent">
						{{getStatus status}}&nbsp;<span>{{name}}</span>
						{{#each flags}}{{getFlag channel_group}}{{getFlag server_group}}&nbsp;{{/each}}
					</div>
				{{/each}}
				{{#if channels}}
					{{> channels}}
				{{/if}}
			{{/each}}
		</div>
	</script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
